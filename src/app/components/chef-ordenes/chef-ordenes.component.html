<div class="container">
  <div *ngFor="let orden of ordenesList; let i = index;">
    <div class="row my-3 rowPedidoChef" *ngIf="orden.estatus === true">
      <div class="col-md-2 col-xs-12 text-center mb-auto mt-auto">
        <i class="fas fa-utensils text-success fa-4x"></i>
      </div>
      <div class="col-md-6 col-xs-12  mb-auto mt-auto">
        <h4 class="text-center ">Orden: {{i + 1}}</h4>
        <h4>Platillos:</h4>
        <div *ngFor="let plato of orden.platillos">
          <h5 class="mb-0 ml-3">- {{plato.nombre}}</h5>
          <p class="ml-3">{{plato.descripcion}}</p>
        </div>
      </div>
      <div class="col-md-4 col-xs-12 mb-auto mt-auto text-center">
        <button class="btn btn-lg btn-success"
        *ngIf="chef === 'eXxLPA6xwAbEg3klQA4vJAoGOf23'" (click)="terminado(orden);">Terminado</button>
      </div>
    </div>
  </div>
</div>
