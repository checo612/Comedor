<div class="card" (click)="agregarPlatillo()" style="height: 250px">
  <img class="card-img-top" [src]=platillo.imagen style="max-width: 100%; max-height: 150px; min-height: 150px">
  <div class="card-body">
    <h5 class="card-title">{{platillo.nombre | titlecase }}</h5>
    <p class="card-text">{{platillo.descripcion}}</p>
  </div>
</div>
