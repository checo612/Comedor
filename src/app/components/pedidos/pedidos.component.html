<div class="container-fluid">
  <div class="row">
    <div class="col-md-9 col-xs-12">
      <div class="row">
        <div class="card-deck">
          <app-menu  class="col-md-3 col-xs-12 pt-4" *ngFor="let platillo of platillos  | paginate: { itemsPerPage: 8, currentPage: p}"
            [platillo]="platillo"></app-menu>
        </div>
      </div>
      <div class="row text-center">
        <div class="col pt-5">
          <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel="">
          </pagination-controls>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-xs-12 pt-4">
      <app-pedido-orden></app-pedido-orden>
    </div>
  </div>
</div>
