<div class="container-fluid">
  <div class="row">
    <div class="col-9">
      <div class="row">
      <app-menu (enviaPlatillo)="mostrarPlatillos($event)" 
          class="col-3 pt-4" 
          *ngFor="let platillo of platillos  | paginate: { itemsPerPage: 8, currentPage: p}" 
          [platillo]="platillo"></app-menu>
      </div>
      <div class="row text-center">
        <div class="col pt-5">
        <pagination-controls 
          (pageChange)="p = $event"
          previousLabel=""
          nextLabel="">
      </pagination-controls>
    </div>
      </div>
    </div>
    <div class="col-3">
      <app-pedido-orden [platillos]="platillosSeleccionados"></app-pedido-orden>
    </div>
  </div>
</div>
